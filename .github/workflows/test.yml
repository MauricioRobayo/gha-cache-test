name: Lint and Unit Test
on: [push]
jobs:
  lint-and-test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn" # is this working
      - name: Install dependencies
        run: |
          yarn
      - name: Lint
        run: |
          yarn lint
